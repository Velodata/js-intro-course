<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Make me Invisible</button>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">Make me Reappear</button>

    <br>

    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript'">Change the
        Text!</button>

    <button type="button" onclick="document.getElementById('demo').style.fontSize = '35px'" ;>Make my Fony Size
        bigger</button>
</body>

</html>
